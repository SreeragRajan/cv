<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tableStyle.css">
    <title> My TimeTable</title>
</head>

<body>
    <h1>Time Table</h1>

    <table border="2">
        <tr align="center">
            <th style="color: rgb(3, 51, 141)">Day</th>
            <th style="color: rgb(233, 34, 34)">9.15 am - 10.15 am</th>
            <th style="color: rgb(233, 34, 34)">10.30 am - 11.30 am</th>
            <th style="color: rgb(233, 34, 34)">1.00 pm - 2.00 pm</th>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Monday</th>
            <td>COA</td>
            <td>BEFA</td>
            <td>PP</td>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Tuesday</th>
            <td>PP</td>
            <td>DS</td>
            <td>MSF</td>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Wednesday</th>
            <td>BEFA</td>
            <td>COA</td>
            <td>MSF</td>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Thursday</th>
            <td>MSF</td>
            <td>DM</td>
            <td>PP</td>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Friday</th>
            <td>DM</td>
            <td>PP</td>
            <td>DS</td>
        </tr>

        <tr align="center">
            <th bgcolor="lightblue">Saturday</th>
            <td>DS</td>
            <td>COA</td>
            <td>DM</td>
        </tr>

    </table>
</body>
</html>
